<body>

    <!-- Start hearder -->

      <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <div class="col-md-3 mb-2 mb-md-0">
          <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">Shop_Name
          </a>
        </div>
  
        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
          <li><a href="index.html" class="nav-link px-2">Home</a></li>

        </div>

      <!-- strat form Login -->
      <main class="form-signin ">
        <form action="index.html">
          <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
      
          <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
          <button class="btn btn-primary w-100 py-2 mt-4" type="submit">Sign in</button>
          <p class="mt-5 mb-3 text-body-secondary">Non't have a accout <a href="register.html">click here to Sign-up</a></p>
        </form>
      </main>
      <!-- end form login -->
