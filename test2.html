    <!DOCTYPE html>
    <html lang="th">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <title>Bootstrap View Details</title>
    </head>
    <body>
    
    <div class="container mt-5">
        <h1>รายการสินค้า</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">สินค้า A</h5>
                <p class="card-text">รายละเอียดสั้น ๆ ของสินค้า A</p>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#detailModal">
                    View
                </button>
            </div>
        </div>
    
        <!-- Modal -->
        <div class="modal fade" id="detailModal" tabindex="-1" aria-labelledby="detailModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="detailModalLabel">รายละเอียดสินค้า A</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        นี่คือรายละเอียดเพิ่มเติมเกี่ยวกับสินค้า A ซึ่งรวมถึงข้อมูลที่สำคัญและคุณสมบัติของสินค้า
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">ปิด</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    </body>
    </html>
    
          
</body>
</html>
